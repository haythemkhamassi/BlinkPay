<div class="signup-container">
  <img src="/assets/img/blinkpay-logo.png" alt="BlinkPay Logo" class="logo-img" />
  <h2>Créer un compte</h2>
  <form (ngSubmit)="signup()">
    <div class="input-group">
      <input [(ngModel)]="email" name="email" placeholder="Email" type="email" required />
    </div>
    <div class="input-group">
      <input [(ngModel)]="password" name="password" placeholder="Mot de passe" type="password" required />
    </div>
    <div class="role-selector">
      <label>
        Rôle :
        <select [(ngModel)]="role" name="role">
          <option value="Manager">Manager</option>
          <option value="CFO">CFO</option>
        </select>
      </label>
    </div>
    <button type="submit">S'inscrire</button>
    <div *ngIf="error" class="error-message">{{ error }}</div>
  </form>
<p class="login-link">Déjà un compte ? <a [routerLink]="['/login']">Se connecter</a></p>
</div>
